services:
  postgres:
    image: postgres:16-alpine
    container_name: ajo-postgres
    environment:
      POSTGRES_USER: ajo
      POSTGRES_PASSWORD: ajo_password
      POSTGRES_DB: ajo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
